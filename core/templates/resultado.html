{% load static %}
<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/resultadoTemperatura.css' %}">

</head>
<body>
<center>
    <div class="center">
<span>{{cidade}}
    {% if temperature > 25 %}
        <span>{{temperature}} Cº
        <img src="{% static 'images/sunny.png' %}">
     {% elif temperature < 25 %}
        <span>{{temperature}} Cº
            <img src="{% static 'images/cloudy2.png' %}">
     {% endif %}
    </div>
</center>
</div>
</body>
</html>
